<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to UMS Dashboard...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .spinner-container {
            margin: 30px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #28a745;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .check-icon {
            color: #28a745;
            font-size: 18px;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            color: #856404;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“</div>
        <h1>Login Successful!</h1>
        <p class="subtitle">Setting up your session and redirecting to UMS Dashboard...</p>

        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="status-text" id="statusText">Preparing redirect...</div>
        </div>

        <div class="info-box">
            <div class="info-item">
                <span class="check-icon">âœ“</span>
                <span>Session cookies saved</span>
            </div>
            <div class="info-item">
                <span class="check-icon">âœ“</span>
                <span>Authentication verified</span>
            </div>
            <div class="info-item">
                <span class="check-icon">âœ“</span>
                <span>Redirecting to UMS Dashboard</span>
            </div>
        </div>

        <div class="note">
            <strong>Note:</strong> If you're not redirected automatically, <a href="https://ums.lpu.in/lpuums/StudentDashboard.aspx" target="_blank">click here</a>.
        </div>
    </div>

    <script>
        async function setupSessionAndRedirect() {
            const statusText = document.getElementById('statusText');
            
            try {
                statusText.textContent = 'Fetching session data...';
                
                // Get cookies from backend
                const response = await fetch('/api/cookies');
                const data = await response.json();
                
                if (data.success && data.cookies) {
                    statusText.textContent = 'Session ready! Redirecting...';
                    
                    // Note: Browser security prevents setting cookies for other domains
                    // The cookies are already in the session from the login
                    // We'll redirect and the browser will send them automatically
                    
                    setTimeout(() => {
                        // Redirect to UMS Dashboard
                        window.location.href = 'https://ums.lpu.in/lpuums/StudentDashboard.aspx';
                    }, 1500);
                } else {
                    statusText.textContent = 'Session error. Please login again.';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = 'Error. Redirecting anyway...';
                setTimeout(() => {
                    window.location.href = 'https://ums.lpu.in/lpuums/StudentDashboard.aspx';
                }, 2000);
            }
        }

        // Start the process
        setupSessionAndRedirect();
    </script>
</body>
</html>
